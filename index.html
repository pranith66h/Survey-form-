<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css"> <!-- Add your CSS -->
</head>
<body>
  <h1 id="title">Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve.</p>

  <form id="survey-form">
    <label id="name-label" for="name">Name</label>
    <input type="text" id="name" name="name" placeholder="Enter your name" required>

    <label id="email-label" for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required>

    <label id="number-label" for="number">Age (optional)</label>
    <input type="number" id="number" name="number" min="10" max="100" placeholder="Enter your age">

    <!-- Add dropdown, radio, checkboxes, textarea, submit as per stories -->
    <button type="submit" id="submit">Submit</button>
  </form>
</body>
</html>
